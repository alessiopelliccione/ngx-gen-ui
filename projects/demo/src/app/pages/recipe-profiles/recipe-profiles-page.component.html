<main class="demo-container">
  <h1 class="demo-title">AI recipe profiles</h1>
  <p class="demo-subtitle">
    Two personas, two dessert journeys. The AI chooses the structure for each story.
  </p>

  <section class="demo-card">
    <h2>Grandmother with a sweet tooth</h2>
    <div
      class="ai-output ai-output--stack recipe-canvas"
      ai-structured-prompt="Craft a comforting dessert recipe tailored for an elderly Italian grandmother who adores sweets and bakes to connect with family. Invent whatever HTML structure feels natural (headings, lists, notes, quotes, etc.). Style every rendered element with warm pastel colours and subtle borders using inline CSS in the attributes. Return only the JSON array of element objects expected by the consumer."
      [ai-structured-generation]="{ temperature: 1 }"
    ></div>
  </section>

  <section class="demo-card">
    <h2>Gen Z developer fuel</h2>
    <div
      class="ai-output ai-output--stack recipe-canvas"
      ai-structured-prompt="Create a playful, high-energy dessert recipe suited for a Gen Z software developer who codes late into the night. Let the HTML element sequence be entirely your choice (emoji headings, code-flavoured callouts, timers, etc.). Apply vibrant neon-inspired inline styles and contrasting colours in the attributes for each element. Respond strictly with the JSON array schema used by the directive."
      [ai-structured-generation]="{ temperature: 1 }"
    ></div>
  </section>
</main>
